<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style2.css">
    
    <title>Register</title>

</head>

<body>
    <div id="app">
        <header id="encabezadoLanding">
            <img class="bankame animate__animated animate__bounce" src="./img/zyro-image-removebg-preview.png" alt="">
            <a type="button" href="./login.html" class="btn btn-primary animate__animated animate__wobble">Login
                <img class="icon animate__animated animate__bounce" src="./img/SESI-removebg-preview.png" alt=""></a>
            <a type="button" href="./ayuda.html" class="btn btn-primary animate__animated animate__wobble">Ayuda <img
                    class="icon animate__animated animate__bounce" src="./img/ayuda-removebg-preview.png" alt=""></a>
            <a type="button" href="./prestamos.html" class="btn btn-primary animate__animated animate__wobble">Nuestros
                prestamos <img class="icon animate__animated animate__bounce" src="./img/prES-removebg-preview.png"
                    alt=""></a>
            <a type="button" href="./seguridad.html"
                class="btn btn-primary animate__animated animate__wobble">Seguridad<img
                    class="icon animate__animated animate__bounce" src="./img/seguridad-removebg-preview.png"
                    alt=""></a>
        </header>
        <main class="register">
            <form class="contenedorSesion">
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="transaction labelHere form-label">Nombre:</label>
                    <input v-model="firstName" type="firstName" class="form-control bg-light" id="exampleFormControlInput1"
                        placeholder="Melba">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput2" class="transaction labelHere form-label">Apellido:</label>
                    <input v-model="lastName" type="lastName" class="form-control bg-light" id="exampleFormControlInput2"
                        placeholder="Morano">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput3" class="transaction labelHere form-label">Tu email:</label>
                    <input v-model="email" type="email" class="form-control bg-light" id="exampleFormControlInput3"
                        placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea4" class="transaction labelHere form-label">Password:</label>
                    <input v-model="password" type="password" class="form-control bg-light" id="exampleFormControlTextarea4"
                        rows="2"></input>
                </div>
                <div>
                    <button @click.prevent="addClient" type="button" class="btn btn-primary btn-lg">Registrar</button>
                </div>

            </form>

        </main>
        <footer>
            <div>
                <img id="imgFooter" class="animate__animated animate__bounce" src="./img/zyro-image.png" alt="">
                <a href=""></a>
                <h5 class="hechoPor">Hecho por Aaron Mujica</h5>
                <h5 class="hechoPor">MindHub Modulo 3 task 2</h5>
            </div>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
    </html>
